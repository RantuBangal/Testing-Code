<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu Check</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <img src="https://img.freepik.com/vector-premium/logo-diseno-pajaro_646665-648.jpg" alt="logo">

            <div class="search">
                <input type="search" placeholder="Search here" id="search">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            
            <ul>
                <li><a href="#">MENU</a></li>
                <li><a href="#">MOBILES</a></li>
                <li><a href="#">LAPTOPS</a></li>
                <li><a href="#">APPLIENCES</a></li>
            </ul>

            <div class="burger">
                <i class="fa-solid fa-bars"></i>

                <ul id="show">
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">MOBILES</a></li>
                    <li><a href="#">LAPTOPS</a></li>
                    <li><a href="#">APPLIENCES</a></li>
                </ul>
            </div>

            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-house"></i>
            </div>

        </nav>
    </header>

    <div class="transition">
        <button id="a1">Width Increase</button>
        <button id="a2">Height Increase</button>
        <button id="a3">Transform</button>
    </div>

     <div class="main-body">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
    
    <div class="ball">
        <div id="round"></div>
    </div>

    <div class="forloop">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
        <div class="item item6"></div>
        <div class="item item7"></div>
    </div>
</body>
</html>
